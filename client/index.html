<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria menu manager app</title>
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- form -->
      <section id="add-pizza-form-section">
        <div class="add-pizza-form-wrapper">
          <h1>Add pizza</h1>

          <form id="add-pizza-form">
            <div class="name-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Name" required />
              <span class="name-error-msg error"></span>
            </div>
            <div class="price-group">
              <label for="price">Price</label>
              <input type="text" id="price" placeholder="E.g. 15.99" required />
              <span class="price-error-msg error"></span>
            </div>
            <div class="heat-group">
              <label for="heat">Heat</label>
              <input type="number" id="heat" placeholder="Range 1-3" />
              <span class="heat-error-msg error"></span>
            </div>
            <div class="toppings-group">
              <label for="toppings">Toppings</label>
              <input
                type="text"
                id="toppings"
                placeholder="E.g. Salami, artishokes, etc."
                required
              />
              <span class="toppings-error-msg error"></span>
            </div>
            <select name="pizzaPhoto" id="pizzaPhoto">
              <option value="">Select pizza photo</option>
              <option value="pizza1">Pizza photo 1</option>
              <option value="pizza2">Pizza photo 2</option>
              <option value="pizza3">Pizza photo 3</option>
              <option value="pizza4">Pizza photo 4</option>
            </select>
            <div class="select-image-wrapper">
              <img id="selectedImg" src="" alt="" />
            </div>
            <button type="submit" class="btn-primary">Add pizza</button>
          </form>
        </div>
      </section>
      <section>
        <div class="menu-filter">
          <h2>Filter items:</h2>
          <select name="filterMenu" id="filterMenu">
            <option value="byName">Name (a-z)</option>
            <option value="byPriceLowesFirst">Price (low to high)</option>
            <option value="byPriceHighestFirst">Price (high to low)</option>
            <option value="byHeatHottest">Spiciness (hottest first)</option>
            <option value="byHeatMildest">Spiciness (mildest first)</option>
          </select>
        </div>
      </section>
      <!-- menu -->
      <section id="menu-output-section">
        <div id="menu-output-wrapper">
          <div class="menu-output"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
